<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display with Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .product-form {
            margin-bottom: 20px;
        }
        .product-form .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container my-5 py-5 border border-1 border-success">
            <div class="row">
                <!-- Form for Adding Products -->
                <div class="col-lg-6">
                    <form id="product_form" class="product-form">
                        <h3>Add New Product</h3>
                        <input type="text" id="product_name" class="form-control" placeholder="Product Name" required>
                        <input type="number" id="product_price" class="form-control" placeholder="Product Price" required>
                        <input type="text" id="product_image" class="form-control" placeholder="Product Image URL" required>
                        <button type="submit" class="btn btn-primary ">Add Product</button>
                    </form>
                    
                    <!-- Product List -->
                    <div class="row" id="product_list"></div>
                </div>

                <!-- Cart List -->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h2> Cart List</h2>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr class="table-primary">
                                        <th>Product</th>
                                        <th>Qty</th>
                                        <th>Total</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="cart_body">
                                    <!-- Cart items will be inserted here dynamically -->
                                </tbody>
                                <tfoot>
                                    <tr class="table-success">
                                        <th colspan="3" class="text-end">Total</th>
                                        <th id="cart_total">\$0</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
