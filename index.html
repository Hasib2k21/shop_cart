<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Stack</title>
    <style>
        body {
            background-color: #0F0F1E;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .tech-stack {
            display: flex;
            gap: 20px;
        }

        .tech-item {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            font-weight: bold;
        }

        .html {
            color: rgb(241, 101, 41);
            background: rgba(241, 101, 41, 0.15);
            font-weight: 500;
            border-radius: 8px;
        }

        .css {
            color: rgb(42, 101, 241);
    background: rgba(42, 101, 241, 0.15);
    font-weight: 500;
    border-radius: 8px;
        }

        .tailwind {
            color: rgb(56, 189, 248);
    background: rgba(56, 189, 248, 0.15);
    font-weight: 500;
    border-radius: 8px;
        }

        .javascript {
            color: rgb(247, 223, 30);
    background: rgba(247, 223, 30, 0.15);
    font-weight: 500;
    border-radius: 8px;
        }

        .react {
            color: rgb(8, 217, 254);
    background: rgba(8, 217, 254, 0.15);
    font-weight: 500;
    border-radius: 8px;
        }

        .firebase {
            color: rgb(246, 130, 12);
    background: rgba(246, 130, 12, 0.15);
    font-weight: 500;
    border-radius: 8px;
        }

        .nodejs {
            color: rgb(128, 189, 0);
    background: rgba(128, 189, 0, 0.15);
    font-weight: 500;
    border-radius: 8px;
        }

        .express {
            color: rgb(241, 196, 15);
    background: rgba(241, 196, 15, 0.15);
    font-weight: 500;
    border-radius: 8px;
        }

        .mongodb {
            color: rgb(79, 170, 65);
    background: rgba(79, 170, 65, 0.15);
    font-weight: 500;
    border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="tech-stack">
        <div class="tech-item html">HTML</div>
        <div class="tech-item css">CSS</div>
        <div class="tech-item tailwind">Tailwind</div>
        <div class="tech-item javascript">JavaScript</div>
        <div class="tech-item react">React</div>
        <div class="tech-item firebase">Firebase</div>
        <div class="tech-item nodejs">Node JS</div>
        <div class="tech-item express">Express JS</div>
        <div class="tech-item mongodb">MongoDB</div>
    </div>
</body>

</html>
